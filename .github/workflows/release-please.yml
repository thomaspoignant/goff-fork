name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # uses default file names: release-please-config.json + .release-please-manifest.json
          # no extra inputs needed for v4
          # The action will create/refresh a Release PR when there are releasable commits
          # (feat, fix, deps, etc.).
          # See: https://github.com/googleapis/release-please
          token: ${{ secrets.PAT }}
          config-file: .github/release-please/release-please-config.json
          manifest-file: .github/release-please/.release-please-manifest.json

  check-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ toJSON(needs.release-please.outputs)['module/evaluation--releases_created'] == 'true' }}
    steps:
      - run: echo "Module/evaluation release created"
